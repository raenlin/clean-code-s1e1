<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
  <link 
    rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8" />
</head>
<body>
  <main>
    <section class="top">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" />
      <a class="top__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="main">
      <h2>Add Item</h2>
      <ul class="task__list task__list-add">
        <input class="task__list-input" id="new-task" type="text" />
        <button>Add</button>
      </ul>
      <h2>Todo</h2>
      <ul class="task__list" id="incomplete-tasks">
        <li class="task__list-item">
          <input type="checkbox" />
          <label class="task__list-name">Pay Bills</label>
          <input type="text" class="task__list-input" />
          <button class="task__list-edit">Edit</button>
          <button class="task__list-delete">
            <img src="./remove.svg" alt="remove" />
          </button>
        </li>
        <li class="task__list-item edit-mode">
          <input type="checkbox" />
          <label class="task__list-name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__list-input" />
          <button class="task__list-edit">Save</button>
          <button class="task__list-delete">
            <img src="./remove.svg" alt="remove" />
          </button>
        </li>
      </ul>
      <h2>Completed</h2>
      <ul class="task__list" id="completed-tasks">
        <li class="task__list-item">
          <input type="checkbox" checked />
          <label class="task__list-name">See the Doctor</label>
          <input type="text" class="task__list-input" />
          <button class="task__list-edit">Edit</button>
          <button class="task__list-delete">
            <img src="./remove.svg" alt="remove" />
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
